<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*CSS链接的四种状态
        *a:link 普通的、未被访问的链接样式
        *a:visited 用户已访问的链接样式
        *a:hover 鼠标指针位于链接上方样式
        *a:active 链接被点击的时刻样式
        */

        a:link{
            color: blue;
            text-decoration:none;/用于去除下划线/
        }

        a:visited{
            color: red;
        }

        a:active{
            color:green ;
        }

        a:hover{
            color: brown;
        }
    </style>
</head>
<body>
<a href="http://localhost">aaaaaaaaaaaaaaaaaaaaaaaaa</a>
</body>
</html>
